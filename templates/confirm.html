<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Municipal Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="Municipal Archive Logo">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">Booking Confirmed!</h4>
                <p>Your appointment has been successfully booked. Please keep this confirmation for your records.</p>
            </div>

            <div class="qr-container">
                <h3 class="mb-4">Your Booking QR Code</h3>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=booking-confirmation" 
                     alt="Booking QR Code" 
                     class="img-fluid mb-3">
                <p class="text-muted">Please present this QR code when you arrive for your appointment.</p>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Municipal Archive. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
